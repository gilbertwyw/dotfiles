matches:
  - trigger: ";alt"
    replace: "alternatives"
  - trigger: ";df"
    replace: "default"
  - trigger: ";ex"
    replace: "e.g., "
  - trigger: ";fn"
    replace: "function"
  - trigger: ";ie"
    replace: "i.e., "
  - trigger: ";imp"
    replace: "implementation"
  - trigger: ";rec"
    replace: "recommended"
  - trigger: ";sp"
    replace: "snippets"
  - trigger: ";tf"
    replace: "terraform"
  - trigger: ";ts"
    replace: "typescript"

  # Camel Case
  - trigger: ";DO"
    replace: "DevOps"
  - trigger: ";GH"
    replace: "GitHub"
  - trigger: ";JS"
    replace: "JavaScript"
  - trigger: ";MO"
    replace: "MLOps"
  - trigger: ";TS"
    replace: "TypeScript"

  # (e)nglish
  - trigger: ";ee"
    replace: "https://dictionary.cambridge.org/dictionary/english-chinese-traditional/"
  - trigger: ";et"
    replace: "https://tfd.com/"
